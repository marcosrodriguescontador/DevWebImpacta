<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <main>
        <h1>Contato</h1>
        <form action="agradecimento.html" method="POST">
            <div>
                <label class="subtitulo" for="nomeId">Nome</label>
                <input type="text" name="nome" id="nomeId">
            </div>
            <div>
                <label class="subtitulo" for="empresaId">Empresa</label>
                <input type="text" name="empresa" id="empresaId">
            </div>
            <div>
                <label class="subtitulo" for="emailId">Email</label>
                <input type="email" name="email" id="emailId">
            </div>
            <div>
                <label class="subtitulo" for="telefoneId">Telefone</label>
                <input type="number" name="telefone" id="telefoneId">
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
        <a href="desafio3.html">Voltar</a>

    </main>
</body>

</html>
