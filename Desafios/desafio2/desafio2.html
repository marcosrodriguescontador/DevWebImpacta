<!--Criar un formulário de cadastramento para passageiros de
um aplicativo de transporte tipo uber
Quais dados acha importante colocar no formulário
(não se preocupe com estética)
colocar input para carregar a imagem do cadastrante-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Cadastro de Usuários</h2>
    <form action="ApTranspController" method="POST">
        <div>
            <label for="nomeId">Nome</label>
            <input type="text" name="nome" id="nomeId" minlength="3" maxlength="50" required
                placeholder="digite seu nome">
        </div>
        <div>
            <label for="usuarioId">Nome de Usuário</label>
            <input type="text" name="nomeUsuario" id="nomeUsuarioId" minlength="3" maxlength="50" required
                placeholder="escolha seu nome de usuário">
        </div>
        <div>
            <label for="senhaId">Senha:</label>
            <input type="password" name="senha" id="senhaId" required />
        </div>

        <div>
            <label for="emailId">e-Mail:</label>
            <input type="email" name="email" id="emailId" minlength="3" maxlength="50" required
                placeholder="seuemail@gmail.com">
        </div>
        <div>
            <label for="telefoneId">Telefone:</label>
            <input type="tel" name="telefone" id="telefoneId" required placeholder="99999-9999">
        </div>
        <div>
            Genero:
            <label for="M">Masculino</label>
            <input checked name="genero" id="M" type="radio" value="M">
            <label for="F">Feminino</label>
            <input tabindex="6" name="genero" id="F" type="radio" value="F">
        </div>
        <div>
            <label for="idadeId">Idade</label>
            <input type="number" name="idade" id="idadeId"
            min="0" max="150" >
        </div>
        <div>
            <label for="enderecoId">Endereço</label>
            <input type="text" name="endereco" id="enderecoId", required minlength="5" maxlength="100">
        </div>
        <div>
            <label for="numeroId">Número</label>
            <input type="number" name="numero" id="numeroId" min="1" max="99999" required>
        </div>
        <div>
            <label for="ufId">UF</label>


            <select name="uf" id="ufId" required>
                <option value="" selecte>Selecione a UF</option>
                <option value="AC" selecte>AC</option>
                <option value="AP" selecte>AP</option>
                <option value="SP" selecte>SP</option>
                <option value="PA" selecte>PA</option>

            </select>

        
        </div>
            <label for="arquivo">Insira sua foto</label>
            <input type="file" name="arquivo" class="btn btn-sucess" multiple required>
        <div>
            <label for="fomasPagamentoId">Formas de pagamento</label>
            <div>
                <input type="checkbox" name ="fomasPagamentoId[]" id="masterId">
                <label for="masterId">MasterCard</label>
            </div>
            <div>
                <input type="checkbox" name="fomasPagamentoId[]" id="visaId">
                <label for="visaId">Visa</label>
            </div>           
            <div>
                <input type="checkbox" name="fomasPagamentoId[]" id="dinheiroId">
                <label for="dinheiroId">Dinheiro</label>
            </div>
            
        </div>
        <div>
            <button>Cadastrar</button>
        </div>
    </form>

</body>

</html>
